<div class="modal-header">
    <h3 class="modal-title">配资结算</h3>
</div>
<div class="modal-body">
    <div class="am-form-group">
        <label>账户盈亏</label>
        <input type="number" ng-model="data.profit">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">结算</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
