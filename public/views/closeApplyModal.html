<div class="modal-header">
    <h3 class="modal-title">结算注意事项</h3>
</div>
<div class="modal-body">
    结算前必须先卖出该操盘账户中所有股票，结算后该操盘账户将不能再交易。
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">确认结算</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>
