<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="牛金网" />
    <meta name="keywords" content="牛金网"/>
    <meta http-equiv="cleartype" content="on" />

    <title>牛金网</title>
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <!--#S header-->
    <header id="header">
        <div class="header-box">
            <h1>天天牛</h1>
            <a class="f-pl" href="./index.html">首页</a>
            <a href="#" class="f-pr">规则说明</a>
        </div>
    </header><!--#E header-->

    <div class="slogan-bd ttn-slogan">
        <div class="line"></div>
        <div class="pic">
            <img src="images/ttn-slogan.png" width="146" alt="按天配资,十倍资金,3步配资">
        </div>
    </div>

    <div class="ttn-box">
        <h3>申请实盘资金</h3>
        <div class="money-select">
            <ul class="money-options" id="J_money">
                <li>2000</li>
                <li>1万</li>
                <li>2万</li>
                <li>3万</li>
                <li>5万</li>
                <li>10万</li>
                <li>20万</li>
                <li>30万</li>
                <li onclick="document.getElementById('J_money').className = 'money-options hide';document.getElementById('J_other').className = 'other-number'">其他金额</li>
            </ul>
            <div class="other-number hide" id="J_other">
                <form class="money-form">
                    <input type="text" class="ipt-txt" placeholder="请输入金额 2000-300000元" />
                    <button type="submit" class="submit-btn">确定</button>
                    <p class="return">
                        <a href="javascript:;" onclick="document.getElementById('J_money').className = 'money-options';document.getElementById('J_other').className = 'other-number hide'">返回</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="ttn-notice">
            <em>操盘须知：</em>投资沪深A股，仓位不限
        </div>
        <div class="ttn-fee">
            <p>预付风险保证金 <strong>200</strong> 元</p>
            <p><span class="free">（按天收取，周末节假日免费）</span>账户管理费 <em>3.98</em>元/天</p>
        </div>
        <div class="ttn-warn">
            <div class="icon "></div>
            <div class="number">
                <p>总操盘资金 <em>2000</em> 元</p>
                <p>亏损警戒线 <strong>1920</strong> 元</p>
                <p>亏损平仓线 <strong>1880</strong> 元</p>
            </div>
        </div>
    </div>

    <!--#S footer-->
    <footer id="footer">
        <a href="#" class="ft-btn">立即操盘</a>
    </footer><!--#E wrapper-->

    <script src="js/script.js"></script>
</body>
</html>
