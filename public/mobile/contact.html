<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="description" content="牛金网" />
    <meta name="keywords" content="牛金网"/>
    <meta http-equiv="cleartype" content="on" />

    <title>牛金网 客服中心</title>
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pages.css">
    <!-- endbuild -->
</head>

<body>
    <!--#S header-->
    <header id="header">
        <div class="header-box">
            <h1>客服中心</h1>
            <a class="back" href="" onclick="history.back(); return false;"><i class="icon"></i></a>
        </div>
    </header><!--#E header-->

    <div class="slogan-bd contact-slogan">
        <div class="line"></div>
        <div class="pic">
            <img src="images/contact-slogan.png" width="154" alt="牛金网，专业贴心的服务">
        </div>
    </div>

    <div class="contact-box">
        <ul class="contact-items">
            <li class="qq">
                <div class="pic">
                    企业QQ客服
                </div>
                <div class="text">
                    <span class="tel-num"><a href="http://wpa.b.qq.com/cgi/wpa.php?ln=1&key=XzkzODA3MjI1OV8yNTEwNzVfNDAwNjkyMTM4OF8yXw" target="_blank">4006921388</a></span>
                </div>
            </li>
            <li class="tel">
                <div class="pic">
                    服务热线
                </div>
                <div class="text">
                    <a href="tel://4006921388"><span class="tel-num">400 692 1388</span></a>
                    <p>工作时间：周一至周五 08:30 - 21:30</p>
                </div>
            </li>
            <li class="weixin">
                <div class="pic">
                    企业微信公众号
                    <em>小牛操盘</em>
                </div>
                <div class="text">
                    <img src="/images/weixin_code.jpg" width="90" alt="">
                </div>
            </li>
        </ul>
    </div>

    <!-- build:js js/script.js -->
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild -->
</body>
</html>
